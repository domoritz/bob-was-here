{% extends "base.html" %}

{% block content %}

<h2>
{{user.nickname()}}
</h2>

<p>
{{user.email}}
</p>

<h3>Places you have tapped-in</h3>
<ol data-role="listview" data-theme="a">
	{% for person in people %}
    <li>{{ person.nickname() }}</li>
	{% endfor %}
	{% if not people %}
	<li>Currently empty</li>
	{% endif %}
</ol>

{% endblock %}
