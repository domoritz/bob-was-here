{% extends "base.html" %}

{% block content %}

<h2>
{{location.name}}
</h2>

<p>
{{location.description}}
</p>

<h3>People who have been here before</h3>
<ol data-role="listview" data-theme="a">
	{% for person in people %}
    <li>{{ person }}</li>
	{% endfor %}
	{% if not people %}
	<li>Currently empty</li>
	{% endif %}
</ol>

{% endblock %}
