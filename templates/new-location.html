{% extends "base.html" %}

{% block content %}

<div>{{message}}</div>

<form method="POST" action="/new-location" data-ajax="false">
	<label for="slug">Slug: </label><input id="slug" name="slug" type="text" value="{{slug}}"/>
	<label for="name">Name: </label><input id="name" name="name" type="text" value=""/>
	<label for="description">Description: </label><textarea id="description" name=description></textarea>
	<button id="new-location">Create</button>
</form>

{% endblock %}
